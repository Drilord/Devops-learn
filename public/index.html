<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA Images</title>
</head>
<body>
  <h1>NASA Images</h1>
  <button id="getNasaImage">Get NASA Image</button>
  <div id="imageContainer"></div>
  <script>
    const button = document.getElementById('getNasaImage');
    const imageContainer = document.getElementById('imageContainer');

    button.addEventListener('click', () => {
      fetch('/api')
        .then(response => response.json())
        .then(data => {
          const { title, url } = data;
          const image = document.createElement('img');
          image.src = url;
          image.alt = title;
          imageContainer.innerHTML = '';
          imageContainer.appendChild(image);
        })
        .catch(error => {
          console.error(error);
          imageContainer.innerHTML = 'Error fetching NASA image.';
        });
    });
  </script>
</body>
</html>
